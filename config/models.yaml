# config/models.yaml
# API models for Mode A (API Direct execution)
# Add a new model by appending an entry here — no other file changes needed.
#
# Providers (model owner):
#   anthropic — Anthropic Claude models
#   openai    — OpenAI API (requires OPENAI_API_KEY)
#   google    — Google Generative AI (requires GOOGLE_API_KEY)
#
# Anthropic connection backend is configured via ANTHROPIC_BACKEND env var:
#   api    — Anthropic API direct (requires ANTHROPIC_API_KEY)
#   vertex — Google Vertex AI (uses ADC from: gcloud auth application-default login)
#
# Model IDs validated against live APIs on 2026-02-18.

